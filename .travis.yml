language: php

php:
  - 7.2
  - 7.3

install: composer install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - ./vendor/phpunit/phpunit/phpunit --coverage-clover clover.xml

after_script:
  - ./cc-test-reporter after-build --coverage-input-type clover --id 95029d8b0538abad44b1875db06d951d4db28c2e7fa3c1c6336934c59f66c459 --exit-code $TRAVIS_TEST_RESULT
